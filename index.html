<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS-BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <H1 class="text-center">Welcome To SBS-BANK</H1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
            
        </div>
    </div>
    
    <div id="transaction-area">
        <h1>Transaction Area</h1>
     <div class="row">
         <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
         </div>
         <div class="col-md-4">
             <div class="withdraw status">
                <h5>withdraw</h5>
                <h2>$$</h2>
             </div>
         </div>
         <div class="col-md-4">
             <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
             </div>
         </div>
     </div>

     <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="Deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>withdraw</h4>
            <input id="addAmount" type="text" class="form-control" placeholder="Withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">withdraw</button>
            </div>
        </div>
    </div>
    </div>

    <script>
        //login button area
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
        const LoginArea = document.getElementById("login-area");
        LoginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";

        })
        //deposit button area
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber("depositAmount");

        //withdraw button handler
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
        const withdrawAmountNumber = getInputNumber("withdrawAmount");
        console.log(withdrawAmountNumber);
        })

        function getInputNumber(id){
            const withdrawAmount = document.getElementById(id).value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            return withdrawAmountNumber;
        }
        
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);
        })

        function updateSpanText(id, depositNumber){
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById(id).innerText = totalBalance;
        }
    </script>
</body>
</html>
